    }
    $('#set-delay').html("Hi Mom");

}

<body>
  <div id="content-header">
    <div class="padding">
      <h1>Item Send Settings</h1>
    </div>
  </div>
  <div id="content-main">
    <div class="padding">
      <p><strong>Soft/Hard Block Delay</strong></p>
      <p>Enter number of seconds to delay the infobar:</p>
      <input type="number" name="delay-input" id="delay-input">
      <button type="submit" id="set-delay">Set Delay</button>
      <br><br>
      <p><strong>Toggle Sendable</strong></p>
      <div class="timwan">
        <div class="ms-Toggle timwan-child timwan-toggle">
            <input type="checkbox" id="toggle-sendable" class="ms-Toggle-input" />
            <label for="toggle-sendable" class="ms-Toggle-field">
                <span class="ms-Label ms-Label--off"></span>
                <span class="ms-Label ms-Label--on"></span>
            </label>
        </div>
        <div class ="featureLabel timwan-child">
        Customize Signature
        </div>
      </div>
    </div>
  </div>
